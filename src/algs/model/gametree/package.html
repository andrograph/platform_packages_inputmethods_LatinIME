<body>
Core set of classes and interfaces to support Game Trees.

The known algorithms that operate over Game Trees in this package include:
<ul>
<li>MiniMax</li>
<li>NegMax</li>
<li>AlphaBeta</li>
</ul>

When applying any of these search algorithms to a game tree one must provide
an evaluation function.
